<div *ngIf="personnes">
    <span *ngFor="let personne of personnes">
        <li class="list-group-item">
            <img class="rounded-circle" src="assets/images/{{personne.path|defaultImage}}" width="50px" height="50px"
                alt="profile">
            {{personne.firstname + ' '+ ' '+ personne.name}}

        </li>
    </span>
</div>
