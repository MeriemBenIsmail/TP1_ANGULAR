<form [formGroup]="formGroup" >
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="personne.name" type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" />
    </div>

    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input [(ngModel)]="personne.firstname" type="text" class="form-control" id="firstname" placeholder="Enter firstname"
            formControlName="firstname" />
    </div>
    <div class="form-group">
        <label for="job">Job</label>
        <input [(ngModel)]="personne.job" type="text" class="form-control" id="job" placeholder="Enter job" formControlName="job" />
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input [(ngModel)]="personne.age" type="text" class="form-control" id="keywords" placeholder="Enter age" formControlName="age" />
    </div>

    <div class="form-group">
        <label for="path">Image</label>
        <input [(ngModel)]="personne.path" type="text" class="form-control" id="path" placeholder="Enter image path" formControlName="path" />
    </div>
    <div class="form-group">
        <label for="favouriteQuote">Favourite Quote</label>
        <input [(ngModel)]="personne.favouriteQuote" type="text" class="form-control" id="favouriteQuote" placeholder="Enter favourite quote"
            formControlName="favouriteQuote" />
    </div>
    <div class="form-group">
        <label for="description">Job Description</label>
        <input [(ngModel)]="personne.description" type="text" class="form-control" id="description" placeholder="Enter job description"
            formControlName="description" />
    </div>
    <div class="form-group">
        <label for="keywords">Job Keywords</label>
        <input [(ngModel)]="personne.keywords" type="text" class="form-control" id="keywords" placeholder="Enter job keywords"
            formControlName="keywords" />
    </div>

</form>
